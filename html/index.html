<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome To PyServer</title>
    <link rel="stylesheet" href="dist/css/style.css">
    <script src="dist/js/scrollreveal.min.js"></script>
</head>
<body class="is-boxed has-animations">
    <div class="body-wrap boxed-container">
        <header class="site-header text-light">
            <div class="container">
                <div class="site-header-inner">
                    <div class="brand header-brand">
                        <h1 class="m-0">
                            <a href="#">
								<img class="header-logo-image" src="dist/images/logo.png" alt="Logo">
                            </a>
                        </h1>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="hero text-center text-light">
                <div class="container-sm">
                    <div class="hero-inner">
						<div class="hero-copy">
	                        <h1 class="hero-title mt-0">Welcome To PyServer</h1>
	                        <p class="hero-paragraph">如果您能看见这个页面则说明您的PyServer已经安装完毕并且正在非常稳定的运行当中,想对PyServer了解更多?可直接访问PyServer官方站点~</p>
	                        <div class="hero-cta">
								<a class="button button-primary button-wide-mobile" href="#">访问PYSERVER站点</a>
							</div>
						</div>
                    </div>
                </div>
            </section>

            <section class="features section">
                <div class="container">
					<div class="features-inner section-inner has-bottom-divider">
						<div class="features-header text-center">
							<div class="container-sm">
								<h2 class="section-title mt-0 is-revealing">这里放些什么? 广告位招租?</h2>
							</div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="dist/js/main.min.js"></script>
</body>
</html>
